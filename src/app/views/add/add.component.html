<div class="container">
  <div class="row">

    <div class="col-3">
      <app-menu></app-menu>
    </div>

    <div class="col-9">

      <div class="row">
        <div
          class="d-flex align-items-center align-items-center justify-content-center rounded-circle bg-secondary mr-3 mb-4">
          <fa-icon [icon]="faPlus"></fa-icon>
        </div>
        <h1 class="">Aggiungi</h1>
      </div>

      <div clasS="menu row no-gutters">
        <div [ngClass]="{'bg-secondary': this.tab === 'user'}"
          class="tab-header d-flex border-right-gray align-items-center py-2 px-4" (click)="this.tab='user'">
          <fa-icon class="mr-3" [icon]="faUser"></fa-icon>
          <h3 class="m-0">Utente</h3>
        </div>
        <div [ngClass]="{'bg-secondary': this.tab === 'drain'}"
          class="tab-header d-flex border-right-gray align-items-center py-2 px-4" (click)="this.tab='drain'">
          <fa-icon class="mr-3" [icon]="faWater"></fa-icon>
          <h3 class="m-0">Canaletta</h3>
        </div>
        <div [ngClass]="{'bg-secondary': this.tab === 'year'}" class="tab-header d-flex align-items-center py-2 px-4"
          (click)="this.tab='year'">
          <fa-icon class="mr-3" [icon]="faCalendar"></fa-icon>
          <h3 class="m-0">Imposte annuali</h3>
        </div>

      </div>

      <div *ngIf="this.tab == 'user'" class="mt-3 w-100">
        <app-anag-user [status]="'new'"></app-anag-user>
        <h5 class="">Carica un file .csv con diversi record</h5>
        <app-bulk-year [uploadTab]="'user'"></app-bulk-year>
      </div>

      <div *ngIf="this.tab == 'drain'" class="mt-3 w-100">
        <app-anag-drain></app-anag-drain>
      </div>

      <div *ngIf="this.tab == 'year'" class="mt-3 w-100">
        <app-anag-year></app-anag-year>
        <h5 class="">Carica un file .csv con diversi record</h5>
        <app-bulk-year [uploadTab]="'year'"></app-bulk-year>
      </div>

    </div>
  </div>
</div>
