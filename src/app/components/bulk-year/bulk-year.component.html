<div class="row">
  <div class="col-6">
    <input type="file" #fileImportInput name="File Upload" id="csvFileUpload"
      (change)="uploadMultipleRecords($event)" accept=".csv" />
  </div>
</div>

<!-- WARNING -->
<div class="row mt-4">
  <div class="col">
    <app-warning class="w-100" [showAlert]="showAlert" [warningMessage]="warningMessage" [type]="type">
    </app-warning>
  </div>
</div>
