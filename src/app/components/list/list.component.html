<div class="">
  <!-- headers -->
  <div class="row align-items-center justify-content-start border-bottom-gray text-gray font-weight-bold pb-2">
    <div *ngIf="listOfColumns.year" class="col-1">Anno</div>
    <div *ngIf="listOfColumns.first_name" class="col-3">Nome e Cognome</div>
    <div *ngIf="listOfColumns.drain" class="col-2">Canaletta</div>
    <div *ngIf="listOfColumns.paid" class="col-2">Pagato</div>
    <div *ngIf="listOfColumns.amount" class="col-2">Importo</div>
    <div *ngIf="listOfColumns.amount" class="col-2"></div>
  </div>

  <!-- rows -->
  <app-db-row *ngFor="let row of filteredData" [data]=row [listOfColumns]=listOfColumns></app-db-row>

  <!-- TOTALS -->
  <div class="row align-items-center justify-content-end pt-4">
    <div class="col-2 d-flex justify-content-end">Assegnate: {{this.filteredData.length}}</div>
    <div class="col-2 d-flex justify-content-end">Pagate: {{this.paidDrains}}</div>
    <div class="col-3 d-flex justify-content-end">Ancora da pagare: {{this.filteredData.length - this.paidDrains}}</div>
  </div>

</div>
