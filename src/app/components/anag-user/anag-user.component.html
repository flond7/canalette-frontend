<div class="bg-dark-l rounded p-3 mb-4">
  <form [formGroup]="userForm" class="d-flex flex-column w-100">

    <div class="row w-100">
      <div class="col-4">
        <label>Nome *</label><small
          *ngIf="userForm.controls['first_name']?.errors && (userForm.controls['first_name'].dirty || userForm.controls['first_name'].touched)"
          class="text-danger ml-1">{{this.required}}</small>
        <input formControlName="first_name" [(ngModel)]="data.first_name" name="first_name" type="text"
          class="form-control" required />
      </div>
      <div class="col-4">
        <label>Cognome *</label><small
          *ngIf="userForm.controls['last_name']?.errors && (userForm.controls['last_name'].dirty || userForm.controls['last_name'].touched)"
          class="text-danger ml-1">{{this.required}}</small>
        <input formControlName="last_name" [(ngModel)]="data.last_name" name="last_name" type="text"
          class="form-control" required />
      </div>
      <div class="col-4">
        <label>Codice Fiscale *</label><small *ngIf="userForm.controls['cf']?.errors && (userForm.controls['cf'].dirty || userForm.controls['cf'].touched)"
          class="text-danger ml-1">{{this.required}}</small>
        <input formControlName="cf" [(ngModel)]="data.cf" name="cf" type="text" class="form-control" required />
      </div>
    </div>

    <div class="row w-100 mt-2">
      <div class="col-5">
        <label>Email</label>
        <input formControlName="email" [(ngModel)]="data.email" name="" type="text" class="form-control" />
      </div>
      <div class="col-3">
        <label for="tel">Telefono</label>
        <input formControlName="tel" [(ngModel)]="data.tel" name="" type="text" class="form-control" />
      </div>
      <div class="col-3">
        <label>Stato</label>
        <div class="select-wrapper">
          <select formControlName="category" [(ngModel)]="data.category">
            <option value="citizen">Privato</option>
            <option value="business">Azienda</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row justify-content-end mt-3">
      <div class="col-3">
        <button class="btn btn-secondary w-100 my-2" (click)="saveUser()" [disabled]="!userForm.valid">Salva tasse</button>
      </div>
    </div>

  </form>
</div>

<!-- WARNING -->
<div *ngIf="warningMessage != '' " class="row">
  <div class="col">
    <app-warning class="w-100" [showAlert]="showAlert" [warningMessage]="warningMessage" [type]="type">
    </app-warning>
  </div>
</div>
